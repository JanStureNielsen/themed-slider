<mat-card>
  <mat-card-header>
    <mat-card-title>Application Theme Selection</mat-card-title>
    <mat-card-subtitle>Select active application theme</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    '{{ themeSelected }}'
      <button mat-button color="primary">PRIMARY</button>
      <button mat-button color="accent">ACCENT</button>
      <button mat-button color="warning">WARNING</button>
  </mat-card-content>

  <mat-card-actions>
    <mat-radio-group [value]="themeSelected" (change)="onChangeTheme($event)">
      <mat-radio-button *ngFor="let themeName of themeNames" [value]="themeName"
                        [color]="colorSelected">
        {{themeName}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Theme-independent Order Component</mat-card-title>
    <mat-card-subtitle>These components should either be blue for BUY or red for SELL regardless of the application theme & color settings.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="order-component">
      <mat-button-toggle-group name="buySell" aria-label="Buy or Sell" class="buy-sell-selector">
          <mat-button-toggle value="blue">BUY</mat-button-toggle>
          <mat-button-toggle value="red">SELL</mat-button-toggle>
      </mat-button-toggle-group>

      Order Units
    <mat-slider discrete>
      <input matSliderThumb #units/>
    </mat-slider>

    Order Price
    <mat-slider discrete>
      <input matSliderThumb #price/>
    </mat-slider>


  </mat-card-content>

</mat-card>
